<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="nav-bar">

        <div class="text">
            <p>Now Shope For New Year <a href="@">Clicke Here</a></p>
        </div>
        <img src="bakground-image.webp" alt="image" class="bak-imag">

    <div class="product-img">
        <div class="mouse">
            <h2 class="mouse-text">Mouse</h2>
            <h2 class="mouse-shop">Shop</h2>
            <img src="mouse.jpg" alt="product-imag" class="mouse-img">
        </div>
    
        <div class="headphone">
            <h2 class="mouse-text">Headphone</h2>
            <h2 class="mouse-shop">Shop</h2>
            <img src="headphone.jpg" alt="product-imag" class="mouse-img">
        </div>
    
        <div class="chaire">
            <h2 class="mouse-text">Chair</h2>
            <h2 class="mouse-shop">Shop</h2>
            <img src="chaire.avif" alt="product-imag" class="mouse-img">
        </div>

        <div class="chaire">
            <h2 class="water-bottle">Bottle</h2>
            <h2 class="mouse-shop">Shop</h2>
            <img src="water-bottle.webp" alt="product-imag" class="mouse-img">
